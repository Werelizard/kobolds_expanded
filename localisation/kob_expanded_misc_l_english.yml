 ## Misc Events

 kob_expanded_misc_events.1001.title:0 "Three Yips for Kobildzan!"
 kob_expanded_misc_events.1001.desc:0 "Ever since the Great Dragonwake, our people have led disparate lives, at the mercy of the cruely of the tall-folk their own disunity alike. This fragmentation ends today. For the sake of our lives and the promise of a better tomorrow, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has summoned the leaders of all Kobold clans in western Cannor. Blue, Green and Red scales alike have come to [Root.Capital.GetName]. Yipping and whispering filled the air throughout the night while our leaders met within [Root.Monarch.GetTitle]'s tent.\n\nIt was not until [Root.Monarch.GetHerHis] stepped out of the meet in the early house of the morning that silence fell. Carrying a folded flag in [Root.Monarch.GetHerHis] hands, accompanied by the numerous Burus, unfolded the stitched banner, raising it above all Kobolds present. Cheers erupted throughout the caverns and the dens, from the depths of the earth and all the way towards the heavens.\n\nThe clans are no more. Only Kobildzan remains."
 kob_expanded_misc_events.1001.a:0 "For our Bazgradzen [Root.Monarch.GetTitle]!"
 kob_expanded_KobildzanMechanics.tooltip:0 "§RWe will have to contend with the Disorder mechanic. Though unified, our people may fracture at any moment shall we fail to keep our new realm internally stable!§!\n"

 kob_expanded_misc_events.1002.alternate1.desc:0 "One"
 kob_expanded_misc_events.1002.alternate2.desc:0 "Two"
 kob_expanded_misc_events.1002.alternate3.desc:0 "Three"

 kob_expanded_misc_events.1003.title:0 "Choosing a Site"
 kob_expanded_misc_events.1003.desc:0 ""
 kob_expanded_misc_events.1003.a:0 "On second thought, we could use the coin for something else..."
 kob_expanded_misc_events.1003.336:0 "Let's dig up Vezzildak."
 kob_expanded_misc_events.1003.212:0 "The rock under Lehorzildak seems promising."
 kob_expanded_misc_events.1003.211:0 "I have a good feeling about Arazadal."
 kob_expanded_misc_events.1003.150:0 "Lodynexa Martx is prime explosive-testing-grounds material."
 kob_expanded_misc_events.1003.167:0 "Let's see what lies beneath Axtagaru."
 kob_expanded_misc_events.1003.148:0 "Malliathalxa's underbelly is said to be filled with gems..."
 kob_expanded_misc_events.1003.170:0 "Let us hope there's some gold in Mallalavrax."
 kob_expanded_misc_events.1003.174:0 "Soxunzald has an expansive cavern network somehwere..."
 kob_expanded_misc_events.1003.173:0 "Let's look around Zaldviri."
 kob_expanded_misc_events.1003.179:0 "Iporpontu's soil is rich in iron."
 kob_expanded_misc_events.1003.180:0 "Vrendixurrez can easily be dug up."
 kob_expanded_misc_events.1003.182:0 "Urzinuoax is rumoured to be sitting atop a pile of saphires."
 kob_expanded_misc_events.1003.184:0 "The moors of Moorgaru are begging to be exploited."
 kob_expanded_misc_events.1003.183:0 "Hotazaya is right next to a cave, isn't it?"

 kob_expanded_misc_events.1004.title:0 "Gunpowder in the Galleries"
 kob_expanded_misc_events.1004.desc:0 ""
 kob_expanded_misc_events.1004.a:0 "Well, will you look at that?"

