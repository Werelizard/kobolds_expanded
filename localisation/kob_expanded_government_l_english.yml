 kob_expanded_disorder:0 "Disorder"
 kob_expanded_disorder_desc:0 "Internal Disorder represents how cohesive the realm is. The higher Disorder rises, the more challenging it will be to keep our country from tearing itself apart.\n\nDisorder is §Rincreased§! by the following factors:\n- At a Base rate of §R0.1§! monthly\n- Re-electing an Heir from the same Clan\n- Having less than 50 crown land\n- High average global autonomy\n- High overextension\n- Being over governing capacity\n- Less than 0 prestige\n- Being bankrupt\n- Less than 0 stability.\n\nDisorder is §Gdecreased§! by the following factors:\n- Power Projection above 0\n- Absolutism\n- More than 60 crown land\n- Being in a Golden Era\n- Appointing Izendatua Administrators\n- More than 0 prestige\n- Positive stability\n\nIf Disorder reaches §R100§! then the §RGreat Yappering§! disaster can fire!\n "
 kob_expanded_interal_power:0 "Disorder"
 kob_expanded_kobold_governor:0 "Izendatua"
 kob_expanded_kobold_governor_desc:0 "Appointed directly by the Kobildzani court, the Izendatua Administrators manage the lands of Kobildzan, ensuring that their provinces are well-administered - though such individuals have been known to take a cut out of their domains' taxes as repayment for their services."
